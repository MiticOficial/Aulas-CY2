<!--
Pode-se dizer que a Internet é uma rede de computadores interligados
e espalhados pelo mundo por meio de diversas tecnologias. 
A infraestrutura utilizada para administrar a internet 
também provê serviços para várias aplicações, como sites, e-mails e redes sociais. 
A infraestrutura criada para o funcionamento da internet também é conhecida pelo termo World Wide Web (WWW),
em português “Rede de Alcance Mundial”. 
Porém, facilmente você pode encontrar pessoas se referindo a essa rede como simplesmente Web.
